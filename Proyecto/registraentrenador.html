<body>
	<section id="global">
		<div id="titulo">
			<h1> Registra un entrenador </h1>
		</div>

		<div class="col-12 ">
			<div id="noti" class="alert alert-dark col-4" role="alert">
			  <p> Registra a un entrenador que labore en la Unidad Acádemica. </p>
			  <p> Recuerda verificar todos los datos antes de concluir. </p>
			</div>
		</div>

		<!-- Formulario --> 
		<form class="needs-validation" novalidate>
			<div class="form-row">
		    	<div class="col-md-4 mb-3">
				     <label for="validationTooltip01"> Usuario </label>
				     <input type="text" class="form-control" id="validationTooltip01" placeholder="Usuario" required>
				     <div class="valid-tooltip">
				     	OK
				     </div>
		    	</div>
		    	<div class="col-md-4 mb-3">
			    	<label for="validationTooltip02"> Contraseña </label>
			    	<input type="text" class="form-control" id="validationTooltip02" placeholder="Contraseña" required>
			    	<div class="valid-tooltip">
			      		OK
			    	</div>
			    </div>
			    <div class="col-md-4 mb-3">
				    <label for="validationTooltip02"> Nombre </label>
				    <input type="text" class="form-control" id="validationTooltip02" placeholder="Nombre" required>
				    <div class="valid-tooltip">
				    	OK
				    </div>
				</div>
			    <div class="col-md-4 mb-3">
				    <label for="validationTooltip02"> Apellido Patarno </label>
				    <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellido Patarno" required>
				    <div class="valid-tooltip">
				    	OK
				    </div>
			    </div>
			    <div class="col-md-4 mb-3">
				    <label for="validationTooltip02"> Apellido Materno </label>
				    <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellido Materno" required>
				    <div class="valid-tooltip">
				    	OK
				    </div>
			    </div>
			    <div class="col-md-4 mb-3">
				    <label for="validationTooltip02"> Correo electrónico </label>
				    <input type="text" class="form-control" id="validationTooltip02" placeholder="Correo electronico" required>
				    <div class="valid-tooltip">
				    	OK
				    </div>
			    </div>
			    <div class="col-md-4 mb-3">
				    <label for="validationTooltip02"> Teléfono móvil </label>
				    <input type="text" class="form-control" id="validationTooltip02" placeholder="Telefono movil" required>
				    <div class="valid-tooltip">
				    	OK
				    </div>
			    </div>
			    <div class="col-md-4 mb-3">
				    <label for="validationTooltip02"> Teléfono fijo </label>
				    <input type="text" class="form-control" id="validationTooltip02" placeholder="Telefono fijo" required>
				    <div class="valid-tooltip">
				    	OK
				    </div>
			    </div>
			</div>

			<div class="form-row">    
			    <div class="col-md-5 mb-3">
					<label for="validationTooltip03">Unidad Acádemica</label>
					<select id="deporte" class="custom-select" required>
						<option selected>Selecciona una unidad acádemica</option>
				  		<option value="1"> ESIME </option>
						<option value="2"> ESCOM </option>
						<option value="3"> ESIQUIE </option>
					</select>
				</div>
				<div class="col-md-5 mb-3">
					<label for="validationTooltip03">Deporte</label>
					<select id="deporte" class="custom-select" required>
						<option selected>Selecciona un deporte</option>
				  		<option value="1"> Atletismo </option>
						<option value="2"> Beisbol </option>
						<option value="3"> Futbol </option>
					</select>
				</div>
		  	</div>
		  	<button type="button" class="btn  btn-outline-success "> Registrar </button>
		  	<button type="button" class="btn  btn-outline-danger "> Cancelar </button>
		</form>
	</section>

</body>
</html>
